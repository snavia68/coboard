<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ps="http://primefaces.org/sentinel"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="layout-menubar" class="Unselectable fontRegular">
		<div class="layout-menubarinner-box" id="buttonArea">
			<a href="#" id="layout-menubar-resize" class="BordRad3"
				title="Menu Resize"><i class="icon-th-list-2"></i></a> <a href="#"
				id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i
				class="icon-menu"></i></a>
		</div>

		<div class="layout-menubarinner-box" id="searchArea">
			<i class="icon-user floatLeft" style="color: #27AAE1;"></i>
			<input type="text" class="layout-menubar-search floatLeft Animated05" readonly="readonly" value="#{inicioView.usuario}" style="color: white;"/>
		</div>
		<h:form id="menuform">
			<ps:menu id="sm_leftmenu">
				<p:menuitem id="sm_proyectos" value="Mis Proyectos" icon="icon-cube" containerStyleClass="layout-menubar-active" action="#{inicioView.cerrarSesionMisProyectos}"/>
				<p:menuitem id="sm_reportes" value="Mis votos reportes" icon="icon-chart-pie" action="#{inicioView.cerrarSesionMisReportes}"/>
				<p:menuitem id="sm_contra" value="Cambiar Contraseña" icon="icon-sun" action="#{inicioView.cerrarSesionCambioContra}"/>
				<p:menuitem id="sm_logout" value="Cerrar Sesión" icon="icon-logout" action="#{inicioView.cerrarSesionLogOut}"/>
				
			</ps:menu>
		</h:form>
	</div>

</ui:composition>
